tasks {
	renderer {
		fullscreen = false
       	windowTitle = Engine

		resolution {
			x = 800
			y = 480
		}

		initialView {
			left = 0
			top = 0
			width = 16 --width and height should have the same ratio as resolution.x and resolution.y
			height = 9 
		}
		
		fillColor {
			red = 78
			green = 192
			blue = 202
		}
	}

    debugTask {
		log = true
    }
}

task {
	defaultTaskFrequency = 16
}

componentContainer {
	growFactor = 16		-- if component container capacity is exceeded, then multiply capacity by this value
	initialCapacity = 4096	-- initial capacity of componnet container (per component type)
	maxComponentTypes = 4096
}

eventQueue {
	maxEventTypes = 8192
}

engine {
	loggerPath = logz/testMain
}

gameplay {
	camera {
		zoom {
			factor = 0.1
		}
		pan {
			factor {
				x = 1.0
				y = 1.0
			}
			mouseButtonCode = 2
		}
	}
}
